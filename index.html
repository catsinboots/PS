<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CUET PG Psychology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Swiggy-style fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #fff7f0;
      font-family: 'Nunito', sans-serif;
      color: #4e342e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ff5722;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
      padding: 1.2rem 0 1.2rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgb(255 87 34 / 0.18);
    }
     header img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
      /* Remove border-radius, background, and padding */
      border-radius: 0;
      background: none;
      padding: 0;
      object-fit: contain; /* ensures the whole logo is visible */
    }
    .container {
      max-width: 960px;
      margin: 2rem auto 0 auto;
      padding: 0 1rem;
      flex: 1 1 auto;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
    }
    .hero-text {
      flex: 1 1 300px;
    }
    .hero-text h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.3rem;
      color: #ff5722;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }
    .hero-text p {
      color: #7c4d29;
      font-size: 1.1rem;
      margin: 0;
    }
    .hero-img {
      flex: 1 1 220px;
      max-width: 260px;
      background: #fff3e0;
      border-radius: 20px;
      box-shadow: 0 8px 24px #ff572220;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-img img {
      width: 100%;
      display: block;
    }
    .finder {
      background: #fff3e0;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 18px #ff572220;
      margin-bottom: 1.8rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    .finder label {
      font-family: 'Poppins', sans-serif;
      color: #ff5722;
      font-size: 1.1rem;
      font-weight: 600;
      margin-right: 0.5rem;
    }
    .finder input[type="number"] {
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #ffccbc;
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      width: 120px;
      outline: none;
      transition: border 0.2s;
    }
    .finder input[type="number"]:focus {
      border-color: #ff5722;
      box-shadow: 0 0 8px #ff5722aa;
    }
    .finder button {
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 0.7rem 2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 14px #ff572240;
      transition: background 0.2s;
    }
    .finder button:hover {
      background: #e64a19;
    }
    #resultsCount {
      margin: 1.5rem 0 1rem 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #ff7043;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(340px,1fr));
      gap: 2rem;
    }
    .college-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 18px #ff572220;
      min-width: 340px;     /* Increase from 260px or your previous value */
      min-height: 320px;    /* Increase from previous value */
      padding: 1.3rem 1.3rem 1.7rem;
      display: flex;
      flex-direction: column;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .college-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 30px #ff572230;
      border-color: #ff7043;
    }
    .college-card h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      color: #ff5722;
      margin: 0 0 0.4rem 0;
      font-weight: 700;
    }
    .college-meta {
      font-size: 0.98rem;
      color: #7c4d29;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }
    .college-meta span {
      background: #ffccbc;
      padding: 0.2rem 0.7rem;
      border-radius: 12px;
      font-weight: 600;
      color: #bf360c;
      white-space: nowrap;
    }
    .cutoff {
      background: #ff7043;
      color: white;
      font-weight: 700;
      padding: 0.35rem 1rem;
      border-radius: 14px;
      font-size: 0.98rem;
      align-self: flex-start;
      box-shadow: 0 2px 8px #ff572240;
      margin-bottom: 0.8rem;
    }
    .details-btn {
      margin-top: auto;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 0.7rem 1.5rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 6px 18px #ff572230;
    }
    .details-btn:hover {
      background: #e64a19;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 87, 34, 0.13);
      backdrop-filter: blur(2px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    #modal.active {
      display: flex;
    }
    #modal .modal-content {
      background: white;
      border-radius: 24px;
      max-width: 600px;
      width: 100%;
      padding: 2rem 2.2rem;
      box-shadow: 0 12px 30px #ff572230;
      position: relative;
      font-family: 'Nunito', sans-serif;
      color: #4e342e;
      max-height: 80vh;
      overflow-y: auto;
    }
    #modal .close-btn {
      position: absolute;
      top: 1rem;
      right: 1.4rem;
      font-size: 2.2rem;
      font-weight: 700;
      color: #ff5722;
      cursor: pointer;
      transition: color 0.2s;
      user-select: none;
      background: none;
      border: none;
    }
    #modal .close-btn:hover {
      color: #e64a19;
    }
    #modal h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem;
      margin-top: 0;
      color: #ff5722;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    #modal ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #modal ul li {
      padding: 0.55rem 0;
      border-bottom: 1px solid #ffe0b2;
      font-size: 1rem;
    }
    #modal ul li strong {
      font-weight: 700;
      color: #d84315;
    }
    @media (max-width: 600px) {
      .container { padding: 0 0.4rem; }
      .hero { flex-direction: column; gap: 1.2rem; }
      .hero-img { max-width: 100%; }
      .finder { flex-direction: column; align-items: stretch; }
      .finder input[type="number"] { width: 100%; }
      .finder button { width: 100%; }
      #modal .modal-content { padding: 1.1rem 0.7rem; }
    }
  </style>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1118/1118158.png">
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/1118/1118158.png" alt="Logo" />
    CUET College Finder
  </header>
  <div class="container">
    <section class="hero">
      <div class="hero-text">
        <h1>Find Your Best Fit College</h1>
        <p>Enter your CUET-PG score to instantly discover top colleges youâ€™re eligible for. Compare cutoffs, specializations, and more-all in a warm, vibrant, and friendly interface inspired by Swiggy.</p>
      </div>
      <div class="hero-img">
       <img src="undraw_books_wxzz.svg" alt="Graduation Illustration">
      </div>
    </section>
    <section class="finder" aria-label="CUET Score Input">
      <form id="finderForm" autocomplete="off" novalidate>
        <label for="scoreInput">Your CUET-PG Score:</label>
        <input type="number" id="scoreInput" min="0" max="1000" placeholder="e.g. 210" required />
        <button type="submit" aria-label="Find Colleges">Find Colleges</button>
      </form>
    </section>
    <div id="resultsCount" role="status" aria-live="polite"></div>
    <div class="cards-grid" id="cardsGrid" aria-live="polite" aria-relevant="additions"></div>
  </div>
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button id="closeModal" class="close-btn" aria-label="Close modal">&times;</button>
      <div id="modalDetails"></div>
    </div>
  </div>
  <script>
    let colleges = [];
    let lastFiltered = [];

    function parseCutoff(cutoffStr) {
      if (!cutoffStr) return null;
      const match = cutoffStr.match(/\d+/);
      return match ? parseInt(match[0], 10) : null;
    }

    function renderCards(collegesList) {
      lastFiltered = collegesList;
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';
      if (collegesList.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-center text-gray-400 text-lg">No colleges found for this score.</div>`;
        return;
      }
      collegesList.forEach((college, idx) => {
        const card = document.createElement('article');
        card.className = 'college-card';
        card.setAttribute('tabindex', '0');
        card.innerHTML = `
          <h3>${college['College Name']}</h3>
          <div class="college-meta" aria-label="College information">
            <span title="Course Type">${college['Course Type']}</span>
            <span title="Specialization">${college['Specialization']}</span>
            <span title="Location">${college['Location (City, State)']}</span>
          </div>
          <div>
            <span class="cutoff" title="General Category Cutoff">Cutoff: ${college['2024 CUET-PG Cutoff (Gen)'] || 'N/A'}</span>
          </div>
          <button class="details-btn" data-idx="${idx}" aria-label="View details of ${college['College Name']}">View Details</button>
        `;
        grid.appendChild(card);
      });
      document.querySelectorAll('.details-btn').forEach(btn => {
        btn.onclick = function () {
          showDetails(parseInt(this.getAttribute('data-idx')));
        };
      });
    }

    function filterColleges(score) {
      return colleges
        .filter(college =>
          college['Admission Process'] === "CUET-PG" &&
          parseCutoff(college['2024 CUET-PG Cutoff (Gen)']) !== null &&
          score >= parseCutoff(college['2024 CUET-PG Cutoff (Gen)'])
        )
        .sort((a, b) => parseCutoff(b['2024 CUET-PG Cutoff (Gen)']) - parseCutoff(a['2024 CUET-PG Cutoff (Gen)']));
    }

    function showDetails(idx) {
      const college = lastFiltered[idx];
      if (!college) return;
      let html = `<h2 id="modalTitle">${college['College Name']}</h2><ul>`;
      for (const key in college) {
        html += `<li><strong>${key}:</strong> ${college[key]}</li>`;
      }
      html += `</ul>`;
      const modal = document.getElementById('modal');
      document.getElementById('modalDetails').innerHTML = html;
      modal.classList.add('active');
      modal.focus();
    }

    document.getElementById('closeModal').onclick = function () {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('scoreInput').focus();
    };

    document.getElementById('finderForm').onsubmit = function (e) {
      e.preventDefault();
      const score = parseInt(document.getElementById('scoreInput').value, 10);
      if (isNaN(score)) {
        document.getElementById('resultsCount').textContent = '';
        renderCards([]);
        return;
      }
      const filtered = filterColleges(score);
      document.getElementById('resultsCount').textContent =
        `Showing ${filtered.length} colleges for CUET-PG score ${score}`;
      renderCards(filtered);
    };

    fetch('PG-Colleges.json')
      .then(response => response.json())
      .then(data => {
        colleges = data;
        renderCards([]);
      })
      .catch(err => {
        document.getElementById('cardsGrid').innerHTML = `<div style="color:#d84315; font-weight:700; text-align:center;">Failed to load college data. Please check PG-Colleges.json.</div>`;
        console.error(err);
      });
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6721131033400222"
     crossorigin="anonymous"></script>
</body>
</html>
