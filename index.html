<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>CUET College Finder - Swiggy Inspired</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts: Poppins (bold, semi-bold) and Nunito (regular) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #fff7f0; /* warm cream */
      color: #3e3e3e;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #ff5722;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #e64a19;
    }
    header {
      background: #ff5722;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgb(255 87 34 / 0.3);
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      width: 40px;
      height: 40px;
      margin-right: 1rem;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }
    main {
      flex-grow: 1;
      max-width: 960px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .hero-text {
      flex: 1 1 320px;
    }
    .hero-text h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 0.6rem;
      color: #bf360c;
    }
    .hero-text p {
      font-size: 1.15rem;
      line-height: 1.5;
      color: #5d4037;
    }
    .hero-image {
      flex: 1 1 320px;
      max-width: 320px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgb(255 87 34 / 0.3);
      background: #fff3e0;
    }
    .hero-image img {
      width: 100%;
      display: block;
    }
    .finder {
      background: #fff3e0;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgb(255 87 34 / 0.15);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .finder label {
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      color: #bf360c;
      flex: 1 1 180px;
    }
    .finder input[type="number"] {
      flex: 1 1 120px;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #ffccbc;
      border-radius: 12px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      font-family: 'Nunito', sans-serif;
    }
    .finder input[type="number"]:focus {
      border-color: #ff5722;
      box-shadow: 0 0 8px #ff5722aa;
    }
    .finder button {
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 0.75rem 2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      flex: 0 0 auto;
      box-shadow: 0 4px 12px rgb(255 87 34 / 0.4);
      transition: background-color 0.3s ease;
    }
    .finder button:hover {
      background: #e64a19;
    }
    #resultsCount {
      text-align: center;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: #d84315;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1.6rem;
    }
    .college-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgb(255 87 34 / 0.15);
      padding: 1.6rem 1.8rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .college-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgb(255 87 34 / 0.3);
      border-color: #ff7043;
    }
    .college-card h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      margin: 0 0 0.4rem 0;
      color: #bf360c;
    }
    .college-meta {
      font-size: 0.95rem;
      color: #6d4c41;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .college-meta span {
      background: #ffccbc;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-weight: 600;
      color: #bf360c;
      white-space: nowrap;
    }
    .cutoff {
      background: #ff7043;
      color: white;
      font-weight: 700;
      padding: 0.4rem 1rem;
      border-radius: 14px;
      font-size: 0.95rem;
      align-self: flex-start;
      box-shadow: 0 2px 8px rgb(255 87 34 / 0.4);
    }
    .details-btn {
      margin-top: auto;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 0.8rem 1.8rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 18px rgb(255 87 34 / 0.3);
    }
    .details-btn:hover {
      background: #e64a19;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 87, 34, 0.15);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    #modal.active {
      display: flex;
    }
    #modal .modal-content {
      background: white;
      border-radius: 24px;
      max-width: 600px;
      width: 100%;
      padding: 2rem 2.5rem;
      box-shadow: 0 12px 30px rgb(255 87 34 / 0.3);
      position: relative;
      font-family: 'Nunito', sans-serif;
      color: #4e342e;
      max-height: 80vh;
      overflow-y: auto;
    }
    #modal .close-btn {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      color: #bf360c;
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: none;
    }
    #modal .close-btn:hover {
      color: #e64a19;
    }
    #modal h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #bf360c;
    }
    #modal ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #modal ul li {
      padding: 0.6rem 0;
      border-bottom: 1px solid #ffe0b2;
      font-size: 1rem;
    }
    #modal ul li strong {
      font-weight: 700;
      color: #d84315;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .hero {
        flex-direction: column;
        gap: 1.5rem;
      }
      .hero-image {
        max-width: 100%;
      }
      .finder {
        flex-direction: column;
        align-items: stretch;
      }
      .finder input[type="number"] {
        width: 100%;
      }
      .finder button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" />
    CUET College Finder
  </header>
  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Find Your Best Fit College</h1>
        <p>Enter your CUET-PG score to instantly discover top colleges youâ€™re eligible for. Compare cutoffs, specializations, and more-all in a warm, vibrant, and friendly interface inspired by Swiggy.</p>
      </div>
      <div class="hero-image">
        <img src="https://undraw.co/api/illustrations/svg?color=ff5722&illustration=graduation" alt="Graduation Illustration" />
      </div>
    </section>
    <section class="finder" aria-label="CUET Score Input">
      <form id="finderForm" autocomplete="off" novalidate>
        <label for="scoreInput">Your CUET-PG Score:</label>
        <input type="number" id="scoreInput" min="0" max="1000" placeholder="e.g. 210" required />
        <button type="submit" aria-label="Find Colleges">Find Colleges</button>
      </form>
    </section>
    <div id="resultsCount" role="status" aria-live="polite"></div>
    <div class="cards-grid" id="cardsGrid" aria-live="polite" aria-relevant="additions"></div>
  </main>
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal-content">
      <button id="closeModal" class="close-btn" aria-label="Close modal">&times;</button>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script>
    let colleges = [];
    let lastFiltered = [];

    function parseCutoff(cutoffStr) {
      if (!cutoffStr) return null;
      const match = cutoffStr.match(/\d+/);
      return match ? parseInt(match[0], 10) : null;
    }

    function renderCards(collegesList) {
      lastFiltered = collegesList;
      const grid = document.getElementById('cardsGrid');
      grid.innerHTML = '';
      if (collegesList.length === 0) {
        grid.innerHTML = `<div class="col-span-full text-center text-gray-400 text-lg">No colleges found for this score.</div>`;
        return;
      }
      collegesList.forEach((college, idx) => {
        const card = document.createElement('article');
        card.className = 'college-card';
        card.setAttribute('tabindex', '0');
        card.innerHTML = `
          <h3>${college['College Name']}</h3>
          <div class="college-meta" aria-label="College information">
            <span title="Course Type">${college['Course Type']}</span>
            <span title="Specialization">${college['Specialization']}</span>
            <span title="Location">${college['Location (City, State)']}</span>
          </div>
          <div>
            <span class="cutoff" title="General Category Cutoff">Cutoff: ${college['2024 CUET-PG Cutoff (Gen)'] || 'N/A'}</span>
          </div>
          <button class="details-btn" data-idx="${idx}" aria-label="View details of ${college['College Name']}">View Details</button>
        `;
        grid.appendChild(card);
      });
      document.querySelectorAll('.details-btn').forEach(btn => {
        btn.onclick = function () {
          showDetails(parseInt(this.getAttribute('data-idx')));
        };
      });
    }

    function filterColleges(score) {
      return colleges
        .filter(college =>
          college['Admission Process'] === "CUET-PG" &&
          parseCutoff(college['2024 CUET-PG Cutoff (Gen)']) !== null &&
          score >= parseCutoff(college['2024 CUET-PG Cutoff (Gen)'])
        )
        .sort((a, b) => parseCutoff(b['2024 CUET-PG Cutoff (Gen)']) - parseCutoff(a['2024 CUET-PG Cutoff (Gen)']));
    }

    function showDetails(idx) {
      const college = lastFiltered[idx];
      if (!college) return;
      let html = `<h2 id="modalTitle">${college['College Name']}</h2><ul>`;
      for (const key in college) {
        html += `<li><strong>${key}:</strong> ${college[key]}</li>`;
      }
      html += `</ul>`;
      const modal = document.getElementById('modal');
      document.getElementById('modalDetails').innerHTML = html;
      modal.classList.add('active');
      modal.focus();
    }

    document.getElementById('closeModal').onclick = function () {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('scoreInput').focus();
    };

    document.getElementById('finderForm').onsubmit = function (e) {
      e.preventDefault();
      const score = parseInt(document.getElementById('scoreInput').value, 10);
      if (isNaN(score)) {
        document.getElementById('resultsCount').textContent = '';
        renderCards([]);
        return;
      }
      const filtered = filterColleges(score);
      document.getElementById('resultsCount').textContent =
        `Showing ${filtered.length} colleges for CUET-PG score ${score}`;
      renderCards(filtered);
    };

    fetch('PG-Colleges.json')
      .then(response => response.json())
      .then(data => {
        colleges = data;
        renderCards([]);
      })
      .catch(err => {
        document.getElementById('cardsGrid').innerHTML = `<div style="color:#d84315; font-weight:700; text-align:center;">Failed to load college data. Please check PG-Colleges.json.</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
