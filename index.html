<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUET College Finder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-blue-700 to-blue-400 py-6 shadow">
    <div class="container mx-auto flex items-center justify-center gap-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="w-12 h-12 rounded-full bg-white p-1">
      <span class="text-3xl font-bold text-white tracking-wide">CUET College Finder</span>
    </div>
  </header>
  <section class="flex flex-col md:flex-row items-center justify-center py-12 px-4 bg-blue-50 gap-8">
    <div class="max-w-lg">
      <h1 class="text-4xl font-extrabold text-blue-700 mb-4">Find Your Best Fit College</h1>
      <p class="text-lg text-blue-900 mb-6">Enter your CUET-PG score to instantly discover top colleges you’re eligible for. Compare cutoffs, specializations, and more-all in a beautiful, easy-to-use interface inspired by Coursera.</p>
    </div>
    <img src="https://undraw.co/api/illustrations/svg?color=2a73cc&illustration=graduation" alt="Graduation Illustration" class="w-80 max-w-full rounded-xl shadow-lg bg-white p-2">
  </section>
  <main class="flex-1">
    <section class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 -mt-16 relative z-10">
      <form id="finderForm" class="flex flex-col md:flex-row items-center gap-4" autocomplete="off">
        <label for="scoreInput" class="font-semibold text-lg">Your CUET-PG Score:</label>
        <input type="number" id="scoreInput" min="0" max="1000" placeholder="e.g. 210" required class="px-4 py-2 border-2 border-blue-200 rounded-lg focus:outline-none focus:border-blue-500 text-lg w-32">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-2 rounded-lg text-lg transition">Find Colleges</button>
      </form>
    </section>
    <div id="resultsCount" class="text-center text-blue-700 font-semibold text-xl mt-8"></div>
    <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto p-6"></div>
  </main>
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-8 relative animate-fadeIn">
      <button id="closeModal" class="absolute top-4 right-4 text-3xl text-gray-400 hover:text-blue-600 font-bold">&times;</button>
      <div id="modalDetails"></div>
    </div>
  </div>
  <footer class="text-center text-gray-500 py-8 mt-auto bg-gray-100">
    &copy; 2025 CUET College Finder. Inspired by Coursera’s design.
  </footer>
  <script src="main.js"></script>
</body>
</html>
